<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Uploaded Media</title>
  <meta charset = "UTF-8" />
</head>
<body>
  <div height="75%">
    <img src="{{ MEDIA_URL }}{{ file.uploaded_file.name }}"/>
  </div>

  <div>
    <video name='video' controls autoplay height='75%'>
      <source src="{{ MEDIA_URL }}{{ file.uploaded_file.name }}" type="video/mp4"></source>
    </video>
  </div>

  <p>{{ MEDIA_ROOT }} - {{ file.uploaded_file.name }}</p>
</body>
</html>
